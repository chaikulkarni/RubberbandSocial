<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farewell Message</title>
  <style>
    body {
      background-color: #0C0D0B;
      color: #F0F2EF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      border: 2px solid #E2E54A;
      border-radius: 12px;
      padding: 2rem;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #E2E54A;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .thank-you {
      color: #E2E54A;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="App Logo" class="logo" />
    <h1>Thank You for the Journey</h1>
    <p>After an incredible ride, we're sunsetting our social media app. We're deeply grateful for every post, like, and moment shared.</p>
    <p class="thank-you">With <3,</p>
    <p class="thank-you">Rubberband Social Team</p>
  </div>
</body>
</html>
